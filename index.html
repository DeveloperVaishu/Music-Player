<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MX player by DeveloperVaishu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icons">
            <a href=""><i class="fa-solid fa-angle-left"></i></a>
            <a href=""><i class="fa-solid fa-bars"></i></a>
        </div>
        <br>
        <div class="cover-pic">
            <img src="musicgirl.jpg" alt=""><br>
            <font class="font-1">Tum kya mile</font><br>
            <font>Amitabh Bhatacharya</font>
        </div>
        <audio id="audio">
            <source src="Tum-Kya-Mile(PaglaSongs).mp3">
        </audio>
        <input type="range" id="progress" value="0" class="play">

        <div class="button">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="play"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
